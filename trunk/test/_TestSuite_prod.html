    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Crypto-JS Test Suite (Prod)</title>

    <!-- YUI Test -->
    <script src="yui/3.2.0/build/yui/yui-min.js"></script>

    <!-- Crypto-JS -->
    <script src="../src/Core.js"></script>
    <script src="../src/MD5.js"></script>
    <script src="../src/SHA1.js"></script>
    <script src="../src/SHA256.js"></script>
    <script src="../src/HMAC.js"></script>
    <script src="../src/PBKDF2.js"></script>
    <script src="../src/MARC4.js"></script>

    <!-- Tests -->
    <script type="text/javascript">

      YUI().use("test", "console", "event", function (Y)
      {
        Y.Test.Runner.add(new Y.Test.Case(
        {
          name: "Core",

          "test extend object": function ()
          {
            var supertype = { a: "a", b: "b" };
            var subtype = CryptoJS.extend(supertype, { b: "B", c: "C" });

            Y.Assert.areEqual("a", subtype.a);
            Y.Assert.areEqual("B", subtype.b);
            Y.Assert.areEqual("C", subtype.c);
            Y.Assert.areEqual(supertype, subtype.$super);
          },

          "test extend function": function ()
          {
            function Supertype() {}
            Supertype.prototype = { a: "a", b: "b" };

            function Subtype() {}
            CryptoJS.extend(Subtype, Supertype, { b: "B", c: "C" });

            var subtype = new Subtype();

            Y.Assert.areEqual("a", subtype.a);
            Y.Assert.areEqual("B", subtype.b);
            Y.Assert.areEqual("C", subtype.c);
            Y.Assert.isInstanceOf(Subtype, subtype);
            Y.Assert.isInstanceOf(Supertype, subtype);
            Y.Assert.areEqual(Supertype.prototype, subtype.$super);
            Y.Assert.areEqual(Supertype, Subtype.$super);
            Y.Assert.areEqual(Subtype, subtype.constructor);
          },

          "test ByteStr decode": function ()
          {
            Y.Assert.areEqual("Hello, World!", CryptoJS.enc.ByteStr.encode(CryptoJS.enc.ByteStr.decode("Hello, World!")));
          },

          "test Utf8Str decode": function ()
          {
            Y.Assert.areEqual("$", CryptoJS.enc.Utf8Str.encode(CryptoJS.enc.Utf8Str.decode("$")));
            Y.Assert.areEqual("¢", CryptoJS.enc.Utf8Str.encode(CryptoJS.enc.Utf8Str.decode("¢")));
            Y.Assert.areEqual("€", CryptoJS.enc.Utf8Str.encode(CryptoJS.enc.Utf8Str.decode("€")));
            Y.Assert.areEqual("𤭢", CryptoJS.enc.Utf8Str.encode(CryptoJS.enc.Utf8Str.decode("𤭢")));
          },

          "test Hex decode": function ()
          {
            Y.Assert.areEqual("48656c6c6f2c20576f726c6421", CryptoJS.enc.Hex.encode(CryptoJS.enc.Hex.decode("48656c6c6f2c20576f726c6421")));
          },

          "test Base64 decode": function ()
          {
            Y.Assert.areEqual("FPucA9l+", CryptoJS.enc.Base64.encode(CryptoJS.enc.Base64.decode("FPucA9l+")));
            Y.Assert.areEqual("FPucA9k=", CryptoJS.enc.Base64.encode(CryptoJS.enc.Base64.decode("FPucA9k=")));
            Y.Assert.areEqual("FPucAw==", CryptoJS.enc.Base64.encode(CryptoJS.enc.Base64.decode("FPucAw==")));
          },

          "test MD5": function ()
          {
            Y.Assert.areEqual("d41d8cd98f00b204e9800998ecf8427e", CryptoJS.MD5(""));
            Y.Assert.areEqual("0cc175b9c0f1b6a831c399e269772661", CryptoJS.MD5("a"));
            Y.Assert.areEqual("900150983cd24fb0d6963f7d28e17f72", CryptoJS.MD5("abc"));
            Y.Assert.areEqual("f96b697d7cb7938d525a2f31aaf161d0", CryptoJS.MD5("message digest"));
            Y.Assert.areEqual("c3fcd3d76192e4007dfb496cca67e13b", CryptoJS.MD5("abcdefghijklmnopqrstuvwxyz"));
            Y.Assert.areEqual("d174ab98d277d9f5a5611c2c9f419d9f", CryptoJS.MD5("ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"));

          },

          "test HMAC": function ()
          {
            Y.Assert.areEqual("9294727a3638bb1c13f48ef8158bfc9d", CryptoJS.HMAC(CryptoJS.MD5, "Hi There", "\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b"));

            Y.Assert.areEqual("56be34521d144c88dbb8c733f0e8b3f6", CryptoJS.HMAC(CryptoJS.MD5, CryptoJS.enc.ByteStr.decode("\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD\xDD"), CryptoJS.enc.ByteStr.decode("\xAA\xAA\xAA\xAA\xAA\xAA\xAA\xAA\xAA\xAA\xAA\xAA\xAA\xAA\xAA\xAA")));
          },

          "test PBKDF2": function ()
          {
            Y.Assert.areEqual("cdedb5281bb2f801565a1122b2563515", CryptoJS.PBKDF2("password", "ATHENA.MIT.EDUraeburn", 128/8));
            Y.Assert.areEqual("cdedb5281bb2f801565a1122b25635150ad1f7a04bb9f3a333ecc0e2e1f70837", CryptoJS.PBKDF2("password", "ATHENA.MIT.EDUraeburn", 256/8));
            Y.Assert.areEqual("01dbee7f4a9e243e988b62c73cda935d", CryptoJS.PBKDF2("password", "ATHENA.MIT.EDUraeburn", 128/8, { iterations: 2 }));
            Y.Assert.areEqual("01dbee7f4a9e243e988b62c73cda935da05378b93244ec8f48a99e61ad799d86", CryptoJS.PBKDF2("password", "ATHENA.MIT.EDUraeburn", 256/8, { iterations: 2 }));
            Y.Assert.areEqual("5c08eb61fdf71e4e4ec3cf6ba1f5512b", CryptoJS.PBKDF2("password", "ATHENA.MIT.EDUraeburn", 128/8, { iterations: 1200 }));
            Y.Assert.areEqual("5c08eb61fdf71e4e4ec3cf6ba1f5512ba7e52ddbc5e5142f708a31e2e62b1e13", CryptoJS.PBKDF2("password", "ATHENA.MIT.EDUraeburn", 256/8, { iterations: 1200 }));
            Y.Assert.areEqual("d1daa78615f287e6a1c8b120d7062a49", CryptoJS.PBKDF2("password", CryptoJS.enc.ByteStr.decode("\x12\x34\x56\x78\x78\x56\x34\x12"), 128/8, { iterations: 5 }));
            Y.Assert.areEqual("d1daa78615f287e6a1c8b120d7062a493f98d203e6be49a6adf4fa574b6e64ee", CryptoJS.PBKDF2("password", CryptoJS.enc.ByteStr.decode("\x12\x34\x56\x78\x78\x56\x34\x12"), 256/8, { iterations: 5 }));
            Y.Assert.areEqual("139c30c0966bc32ba55fdbf212530ac9", CryptoJS.PBKDF2("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX", "pass phrase equals block size", 128/8, { iterations: 1200 }));
            Y.Assert.areEqual("139c30c0966bc32ba55fdbf212530ac9c5ec59f1a452f5cc9ad940fea0598ed1", CryptoJS.PBKDF2("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX", "pass phrase equals block size", 256/8, { iterations: 1200 }));
            Y.Assert.areEqual("9ccad6d468770cd51b10e6a68721be61", CryptoJS.PBKDF2("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX", "pass phrase exceeds block size", 128/8, { iterations: 1200 }));
            Y.Assert.areEqual("9ccad6d468770cd51b10e6a68721be611a8b4d282601db3b36be9246915ec82a", CryptoJS.PBKDF2("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX", "pass phrase exceeds block size", 256/8, { iterations: 1200 }));
            Y.Assert.areEqual("6b9cf26d45455a43a5b8bb276a403b39", CryptoJS.PBKDF2(CryptoJS.enc.ByteStr.decode("\xf0\x9d\x84\x9e"), "EXAMPLE.COMpianist", 128/8, { iterations: 50 }));
            Y.Assert.areEqual("6b9cf26d45455a43a5b8bb276a403b39e7fe37a0c41e02c281ff3069e1e94f52", CryptoJS.PBKDF2(CryptoJS.enc.ByteStr.decode("\xf0\x9d\x84\x9e"), "EXAMPLE.COMpianist", 256/8, { iterations: 50 }));
          },

          "test MARC4": function ()
          {
            CryptoJS.MARC4.drop = 0;

            var message = CryptoJS.enc.ByteStr.decode("\x00\x00\x00\x00\x00\x00\x00\x00");
            var key = CryptoJS.enc.ByteStr.decode("\x01\x23\x45\x67\x89\xAB\xCD\xEF");
            var ciphertext = CryptoJS.MARC4.encrypt(message, key);
            Y.Assert.areEqual("7494c2e7104b0879", ciphertext.getCiphertext());

            var message = CryptoJS.typ.WordArray([0xDCEE4CF9, 0x2C000000], 5);
            var key = CryptoJS.typ.WordArray([0x618A63D2, 0xFB000000], 5);
            var ciphertext = CryptoJS.MARC4.encrypt(message, key);
            Y.Assert.areEqual("f13829c9de", ciphertext.getCiphertext());

            Y.Assert.areEqual("Hello, World!", CryptoJS.MARC4.decrypt(CryptoJS.MARC4.encrypt("Hello, World!", "password"), "password").toString(CryptoJS.enc.Utf8Str));
            Y.Assert.areEqual("Сообщение", CryptoJS.MARC4.decrypt(CryptoJS.MARC4.encrypt("Сообщение", "Пароль"), "Пароль").toString(CryptoJS.enc.Utf8Str));
          }
        }));
